[build]
  command = "npm run build"
  publish = ".next"

[build.environment]
  # Replace these with your actual EmailJS credentials from https://www.emailjs.com/
  NEXT_PUBLIC_EMAILJS_SERVICE_ID = "your_emailjs_service_id_here"
  NEXT_PUBLIC_EMAILJS_TEMPLATE_ID = "your_emailjs_template_id_here"
  NEXT_PUBLIC_EMAILJS_PUBLIC_KEY = "your_emailjs_public_key_here"

# Configure secrets scanning to ignore EmailJS public keys
# These are intentionally public and required for client-side functionality
[build.processing]
  [build.processing.secrets_scan]
    omit_keys = [
      "NEXT_PUBLIC_EMAILJS_SERVICE_ID",
      "NEXT_PUBLIC_EMAILJS_TEMPLATE_ID",
      "NEXT_PUBLIC_EMAILJS_PUBLIC_KEY"
    ]